    <h1><i class="fa-solid fa-paper-plane"></i><span>1</span>GET IN TOUCH</h1>
    <form name="google-sheet">
      <div id="form_alerts"></div>
      <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required autocomplete="off">
      </div>
      <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required autocomplete="off">
      </div>
      <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="5" required autocomplete="off"></textarea>
      </div>
      <div>
          <button class="btn-contact" type="submit">Send message!</button>
          <button class="btn-contact" type="reset">Reset the form!</button>
      </div>
  </form>

  <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz4fCl1FlRMaW5uazbLnIUOtLtoLHMlTy_nRgtXl08QVW8tsIeuQjCK4yWWhXEFTwwW/exec'
      const form = document.forms['google-sheet']
      
      form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
          .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
      })
  </script>
